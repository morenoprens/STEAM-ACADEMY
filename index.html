<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dos Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <DIV>
        <h1>Suma de Dos Números</h1>
        <br>
        <form id="sumForm">
            <label for="number1">Número 1:</label>
            <input type="number" id="number1" required>
            <br><br>
            <label for="number2">Número 2:</label>  
            <input type="number" id="number2" required>
            <br><br>
            <button type="button" onclick="sumar()">Sumar</button>
        </form>
        <br>
        <h2>Resultado: <span id="sumresultado"></span></h2>
    
    </DIV>

    <DIV>
        <h1>Resta de Dos Números</h1>
        <br>
        <form id="sumorm">
            <label for="number3">Número 1:</label>
            <input type="number" id="number3" required>
            <br><br>
            <label for="number4">Número 2:</label>  
            <input type="number" id="number4" required>
            <br><br>
            <button type="button" onclick="restar()">restar</button>
        </form>
        <br>
        <h2>Resultado: <span id="resresultado"></span></h2>
    
    </DIV>

   
    <DIV>
        <h1>Multiplicacion  de Dos Números</h1>
        <br>
        <form id="suFom">
            <label for="number5">Número 1:</label>
            <input type="number" id="number5" required>
            <br><br>
            <label for="number6">Número 2:</label>  
            <input type="number" id="number6" required>
            <br><br>
            <button type="button" onclick="multiplicar()">multiplicar</button>
        </form>
        <br>
        <h2>Resultado: <span id="mulresultado"></span></h2>
    
    </DIV>

    <DIV>
        <h1>Division  de Dos Números</h1>
        <br>
        <form id="suFom">
            <label for="number7">Número 1:</label>
            <input type="number" id="number7" required>
            <br><br>
            <label for="number8">Número 2:</label>  
            <input type="number" id="number8" required>
            <br><br>
            <button type="button" onclick="dividir()">dividir</button>
        </form>
        <br>
        <h2>Resultado: <span id="divresultado"></span></h2>
    
    </DIV>

   
    <script>
        function sumar() {
            // Obtener los valores de los campos de entrada
            let num1 = parseFloat(document.getElementById('number1').value);
            let num2 = parseFloat(document.getElementById('number2').value);

            // Calcular la suma
            let suma = num1 + num2;
            // Mostrar el resultado
            document.getElementById('sumresultado').textContent = suma;
        }

 


    function restar() {
        // Obtener los valores de los campos de entrada
        let num3 = parseFloat(document.getElementById('number3').value);
        let num4 = parseFloat(document.getElementById('number4').value);

        // Calcular la resta
        let resta = num3 - num4;
        // Mostrar el resultado
        document.getElementById('resresultado').textContent = resta;
    }


    function multiplicar() {
        // Obtener los valores de los campos de entrada
        let num5 = parseFloat(document.getElementById('number5').value);
        let num6 = parseFloat(document.getElementById('number6').value);

        // Calcular la resta
        let multiplicacion = num5 * num6;
        // Mostrar el resultado
        document.getElementById('mulresultado').textContent = multiplicacion;
    }
    

    function dividir() {
        // Obtener los valores de los campos de entrada
        let num7 = parseFloat(document.getElementById('number7').value);
        let num8 = parseFloat(document.getElementById('number8').value);

        // Calcular la resta
        let division= num7 /num8;
        // Mostrar el resultado
        document.getElementById('divresultado').textContent = division;
    }
    



</script>


</body>
</html>
